<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="aje8">
    <p>Not avaible on mobile. Sorry...</p>
  </div>
  <style>
    .aje8 {
      position: fixed;z-index: 99;top: 0;left: 0;width: 100%;text-align: center;background-color: #b91515;color: white;font-family: Arial, sans-serif;
      display: none;
    }
    @media screen and (max-width: 750px) {
      .aje8 {
        display: initial;
      }
    }
  </style>
  <canvas class="glslCanvas" data-fragment-url="noise.frag" width="500" height="500"></canvas>
  <script>
    const canvas = document.querySelector('canvas')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight
  </script>
  <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
</body>
</html>
